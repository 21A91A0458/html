<!DOCTYPE html>
<html>
<head>
	<title>division</title>
</head>
<body>
<center>
	<div style="height:400px;width:600px;background-color: black;">
		<div style="height:200px;width:600px;background-color:blue">
			<div style="height:200px;width:300px;background-color:skyblue;float: left;"></div>
			<div style="height:200px;width:300px;background-color:black;float: right;"></div>
		</div>
		<div style="height:200px;width:600px;background-color:pink">
			<div style="height:200px;width:150px;background-color:green;float: left;"></div>
			<div style="height:200px;width:150px;background-color:red;float: left;">
				<div style="height:100px;width:150px;background-color:orange"></div>
				<div style="height:100px;width:150px;background-color:greenyellow;"></div>
			</div>
			<div style="height:200px;width:150px;background-color:yellow;float: left;"></div>
		    <div style="height:200px;width:150px;background-color:gray;float: right;">
		    	<div style="height:100px;width:150px;background-color:brown"></div>
		    	<div style="height:100px;width:150px;background-color:violet"></div>
		    </div>
		</div>
	</div>
</center>


</body>
</html>
