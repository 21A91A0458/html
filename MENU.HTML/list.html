<!DOCTYPE html>
<html>
<head>
	<title>LIST</title>
</head>
<body>
<h1>ORDER LIST</h1>
<ol>
	<li>valli</li>
	<li>draksha</li>
	<li>anu</li>
</ol>
<h1>UNORDER LIST</h1>
<ul>
	<li>tea</li>
	<li>coffee</li>
	<li>milk</li>
</ul>
<h1>DESCRIPTION LIST</h1>
<dl>
	<dt>fruits</dt>
	<dd>mango</dd>
	<dd>grapes</dd>

	<dt>vegtables</dt>
	<dd>potato</dd>
	<dd>tomato</dd>
</dl>
</body>
</html>
