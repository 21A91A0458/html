<!DOCTYPE html>
<html>
<head>
	<title>form element</title>
</head>
<body>
<CENTER>
	<h1>student INFO</h1>
	<form>
		<label>enter your name</label><br>
		<input type="text" value="valli" disabled>
		<br>
		<br>
		<label>enter mobile number</label><br>
		<input type="number"value="1234" readonly>
		<br>
		<br>
		<label>enter your email</label><br>
		<input type="email">
		<br>
		<br>
		<label> ENTER YOUR PASSWORD</label><br>
		<input type="PASSWORD" placeholder="enter">
		<br>
		<br>
		<label>enter DOB</label><br>
		<input type="date">
		<br>
		<br>
		<label>enter gender:</label>
		male<input type="radio" name="gender">
		female<input type="radio" name="gender">
		<br>
		<br>
		<label>check to proceed:</label>
        <input type="checkbox">
        <br>
        <br>
        <label>select the college</label>
        <select>
        	<option>aec</option>
        	<option>acet</option>
        	<option>aces</option>
        </select>
        <br>
        <br>
        <label>upload a file</label>
        <input type="file">
        <br>
        <br>
        <label>select the range</label>
        <input type="range">
        <br>
        <br>
        <label>coose the color:</label>
        <input type="color">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
        <br>
        <br>
        <label>enter your address</label>
        <textarea></textarea>
	</form> 
</CENTER>
		
	


</body>
</html>
