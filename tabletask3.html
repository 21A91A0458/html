<!DOCTYPE html>
<html>
<head>
	<title>time table</title>
</head>
<body>
	<table border="" height="300" width="600">
		<thead>
			<tr>
				<th>DAY/PERIOD</th>
				<th>9:30-10:20</th>
				<th>10:20-11:20</th>
				<th>11:20-12:00</th>
				<th>12:00-12:40</th>
				<th>12:40-1:30</th>
				<th>1:30-2:20</th>
				<th>2:20-3:10</th>
				<th>3:10-4:00</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>MONDAY</td>
				<td>eng</td>
				<td>math</td>
				<td>chem</td>
				<td rowspan="5">lunch</td>
				<td colspan="3">lab</td>
				
				<td>phy</td>
			</tr>
						<tr>
				<td>TUESDAY</td>
				<td colspan="3">lab</td>
				
				
				<td>ENG</td>
				<td>CHEM</td>
				<td>MATH</td>
				<td>SPORTS</td>
			</tr>
						<tr>
				<td>WEDNESDAY</td>
				<td>MATH</td>
				<td>PHY</td>
				<td>ENG</td>
				
				<td>CHEM</td>
				<td colspan="3">LIBRARY</td>

			</tr>
						<tr>
				<td>THURSDAY</td>
				<td>PHY</td>
				<td>ENG</td>
				<td>chem</td>
				
				<td colspan="3">lab</td>
				
				<td>MATH</td>
			</tr>
						<tr>
				<td>FRIDAY</td>
				<td>PHY</td>
				<td>ENG</td>
				<td>chem</td>
				
				<td colspan="3">lab</td>
				
				<td>MATH</td>
			</tr>
		</tbody>

</body>
</html>
